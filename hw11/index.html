<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animation</title>
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Include jQuery from a CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <!-- Embed background music that plays automatically and loops -->
    <audio id="backgroundMusic" src="./music/backgroundmusic.wav" autoplay loop controls></audio>
    
    <!-- Canvas element where the animation will take place -->
    <canvas id="myCanvas" width="1850" height="1000"></canvas>


    <!-- Include main script file -->
    <script src="./js/scripts.js"></script>
    <!-- Include script for user-controlled object -->
    <script src="./js/userControlledObject.js"></script>
    <!-- Include script for autonomous objects -->
    <script src="./js/autonomousObjects.js"></script>
    <!-- Include AJAX script -->
    <script src="./js/ajax.js"></script>

</body>

</html>
