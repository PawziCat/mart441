<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="stylesheet" href="./styles/style.css"> <!-- attaches stylesheet -->
</head>


<body>
    <!-- Div for final page -->
    <div id="finalPage">
        <h1>Game Over</h1>
            <!-- display player's name, age, and attempts -->
            <p>Name: <span id="playerName"></span></p> <!-- displays player name -->
            <p>Age: <span id="playerAge"></span></p> <!-- displays player attempts to match -->
            <p>Attempts: <span id="playerAttempts"></span></p> <!-- displays player attempts to match -->
        <!-- play again button -->
        <button id="playAgainButton">Play Again</button>
    </div>
    
    <!-- attaches javascript -->
    <script src="./js/script.js"></script>

    </body>

</html>
