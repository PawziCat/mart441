<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="./styles/styleTest.css"> <!-- attaches stylesheet -->
</head>

<body>
        <!-- Main title of the adventure -->
        <h1>Choose Your Adventure</h1>
        <!-- Story container where the story and choices will be displayed -->
        <div id="story">
            <p>You find yourself in a dark forest. What is your name?</p>
            <!-- Input box for the user to enter their name -->
            <input type="text" id="nameInput" placeholder="Enter your name">
            <!-- Button to start the adventure -->
            <button onclick="startAdventure()">Start Adventure</button>
        </div>
        <!-- Link to the external JavaScript file -->
        <script src="./js/scriptTest.js"></script>
    </body>
</html>
